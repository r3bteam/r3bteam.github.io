    }

function opeen(n) {
		var myArr = ["#instructions","#credits","#settings"]
		if(!$(myArr[n]).is(':visible')) {
			$((myArr[n])).show();
			for (var i = 0, len = myArr.length; i < len; i++) {
				if(i != n) $((myArr[i])).hide();
			}
		} else if ($(myArr[n]).is(':visible')) {
			$((myArr[0])).show();
			$(myArr[n]).hide();
		}
		
}
